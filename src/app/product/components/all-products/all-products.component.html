<section>
  <label for="">Category :</label> 
    <select class="form-select form-select-sm w-25 mt-2 mb-5 p-2" (change)="filterCategory($event)" aria-label="Small select example">
      <option value="" selected>All Categorirs</option>
      @for (item of categoriesList; track $index) {
        <option [value]="item">{{item}}</option>
      } 
      </select>

    <div class="row gy-4">
        @for (item of productsList; track item.id) {
            <div class="col-md-3 ">
                <div class="card shadow-lg" style="width: 18rem;">
                    <img [src]='item.image' class="card-img-top" [alt]="item.title">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.description}}</p>
                      <div class="d-flex align-items-center justify-content-between">
                        <a href="#" class="btn btn-primary">Add to cart</a>
                        <span>{{item.price}} EGP</span>
                      </div>
                    </div>
                  </div>
            </div>
          }
    </div>
</section>
